<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="navbar">
      <div class="toggle-btn">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <img src="assets/logo.png" alt="" class="logo" />
      <div class="search-box">
        <input type="text" placeholder="search" class="search-bar" />
        <button type="button" class="search-btn">
          <img src="assets/search.png" alt="" />
        </button>
      </div>
      <div class="user-options">
        <img src="assets/video.png" class="icon" alt="" />
        <img src="assets/grid.png" class="icon" alt="" />
        <img src="assets/bell.png" class="icon" alt="" />
      </div>
      <div class="user-dp">
        <img src="assets/profilepic.webp" alt="" />
      </div>
    </div>
    <!-- Sidebar -->
    <div class="side-bar">
      <a href="#" class="links active"
        ><img src="assets/home.png" alt="" />Home</a
      >
      <a href="#" class="links"
        ><img src="assets/explore.png" alt="" />Explore</a
      >
      <a href="#" class="links"
        ><img src="assets/subscription.png" alt="" />Subscription</a
      >
      <hr class="separator" />
      <a href="#" class="links"
        ><img src="assets/library.png" alt="" />Library</a
      >
      <a href="#" class="links"
        ><img src="assets/history.png" alt="" />History</a
      >
      <a href="#" class="links"
        ><img src="assets/your-video.png" alt="" />Your Videos</a
      >
      <a href="#" class="links"
        ><img src="assets/watch-later.png" alt="" />Watch Later</a
      >
      <a href="#" class="links"
        ><img src="assets/liked video.png" alt="" />Liked Videos</a
      >
      <a href="#" class="links"
        ><img src="assets/show more.png" alt="" />Show More</a
      >
    </div>
    <div class="filters">
      <button class="filter-options active">All</button>
      <button class="filter-options">Trending</button>
      <button class="filter-options">Music</button>
      <button class="filter-options">Gaming</button>
      <button class="filter-options">Skills</button>
      <button class="filter-options">Tech</button>
      <button class="filter-options">Roasts</button>
      <button class="filter-options">Mixes</button>
      <button class="filter-options">Web Series</button>
      <button class="filter-options">Watched</button>
      <button class="filter-options">Traveling</button>
      <button class="filter-options">Coding</button>
      <button class="filter-options">Computer Science</button>
    </div>
    <div class="video-container">
      <!-- <div class="video">
        <img class="thumbnail" src="assets/profilepic.webp" alt="" />
        <div class="content">
          <img class="channel-icon" src="assets/profilepic.webp" alt="" />
          <div class="info">
            <h4 class="title">Title of the video</h4>
            <p class="channel-name">Channel Name</p>
          </div>
        </div>
      </div> -->
    </div>
  </body>
</html>
